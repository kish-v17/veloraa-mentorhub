<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Video Call</title>
    <style>
        #jitsi-meet-container {
            height: 80vh;
        }
    </style>
</head>
<body>
    <h1>Jitsi Meet Video Call</h1>
    <div id="jitsi-meet-container"></div>

    <script src='https://meet.jit.si/external_api.js'></script>
    <script>
        const domain = 'meet.jit.si';
        const options = {
            roomName: 'k', // Replace with your room name
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#jitsi-meet-container'),
            configOverwrite: { startWithVideoMuted: true },
            interfaceConfigOverwrite: { FILMSTRIP_MAX_HEIGHT: 120 }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
